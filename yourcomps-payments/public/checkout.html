<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Checkout | YourComps</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-container">
  <div class="card" style="max-width:500px;margin:auto;text-align:center;">
    <h2>Secure Checkout</h2>

    <p id="productLine" style="margin-bottom:12px;"></p>

    <label>Number of tickets</label>
    <input id="quantity" type="number" value="1" min="1" />

    <br><br>

    <button class="btn-cta" id="payBtn">
      Continue to Stripe Payment
    </button>

    <br><br>

    <a class="btn-outline" href="https://yourcomps.vercel.app">
      Back to YourComps
    </a>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);

  const title = params.get("title");
  const pricePence = Number(params.get("pricePence"));

  const productLine = document.querySelector("#productLine");
  const payBtn = document.querySelector("#payBtn");
  const quantityInput = document.querySelector("#quantity");

  if (!payBtn || !quantityInput) {
    console.error("Checkout elements missing from page.");
    return;
  }

  if (productLine && title && pricePence) {
    productLine.textContent =
      `${title} — £${(pricePence / 100).toFixed(2)} per ticket`;
  }

  payBtn.addEventListener("click", async () => {
    const quantity = Number(quantityInput.value || 1);

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title,
          price: pricePence,
          quantity
        })
      });

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        console.error("Stripe response:", data);
        alert("Checkout failed. Please try again.");
      }
    } catch (err) {
      console.error("Network error:", err);
      alert("Network error – please try again.");
    }
  });
});
</script>



</body>
</html>
