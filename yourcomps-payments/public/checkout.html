<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">YourComps</h1>
  </div>
</header>

<main class="page-center">
  <div class="card">
    <h2 class="card-title" id="compTitle">Secure Checkout</h2>

    <p class="card-text" id="compPrice">
      Preparing secure payment…
    </p>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary">
        Continue to Stripe Payment
      </button>

      <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>
  </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const title = params.get("title");
const price = params.get("price"); // pounds

document.getElementById("compTitle").textContent = title || "Competition Ticket";
document.getElementById("compPrice").textContent =
  price ? `£${price} per ticket` : "";

document.getElementById("payBtn").addEventListener("click", async () => {
  try {
    const response = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, price })
    });

    const data = await response.json();
    window.location.href = data.url;
  } catch {
    alert("Unable to start payment. Please try again.");
  }
});
</script>

</body>
</html>
