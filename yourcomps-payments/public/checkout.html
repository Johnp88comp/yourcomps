<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">YourComps</h1>
  </div>
</header>

<main class="page-center">
  <div class="card">
    <h2 class="card-title">Secure Checkout</h2>

    <p class="card-text" id="productText"></p>

    <label style="margin-top:16px; display:block;">
      Number of tickets
      <input id="quantity" type="number" value="1" min="1" style="width:100%; padding:10px; margin-top:6px;">
    </label>

    <div class="button-group" style="margin-top:20px;">
      <button id="payBtn" class="btn btn-primary">
        Continue to Stripe Payment
      </button>

      <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>
  </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const price = params.get("price"); // in pounds

document.getElementById("productText").textContent =
  `${name} — £${price} per ticket`;

document.getElementById("payBtn").addEventListener("click", async () => {
  const quantity = document.getElementById("quantity").value;

  try {
    const response = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        price,
        quantity
      })
    });

    const data = await response.json();
    window.location.href = data.url;
  } catch {
    alert("Unable to start payment. Please try again.");
  }
});
</script>

</body>
</html>
