<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Test</title>
</head>
<body>

<button id="payBtn">Pay Now</button>

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("Checkout script running");

  const summary = document.getElementById("summary");
  const payBtn = document.getElementById("payBtn");
  const qtyInput = document.getElementById("qty");

  if (!summary || !payBtn || !qtyInput) {
    console.error("DOM mismatch", { summary, payBtn, qtyInput });
    return;
  }

  const params = new URLSearchParams(window.location.search);
  const title = params.get("title") || "Competition Entry";
  const pricePence = Number(params.get("pricePence")) || 200;

  summary.textContent =
    `${title} — £${(pricePence / 100).toFixed(2)} per ticket`;

  payBtn.addEventListener("click", async () => {
    alert("CLICK REGISTERED"); // temporary proof

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title,
          price: pricePence,
          quantity: Number(qtyInput.value || 1)
        })
      });

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Stripe error");
        console.log(data);
      }
    } catch (err) {
      console.error(err);
      alert("Network error");
    }
  });
});
</script>

</body>
</html>
