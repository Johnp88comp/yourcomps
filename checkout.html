<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card">

    <h2>Secure Checkout</h2>

    <p id="summary"></p>

    <!-- TICKET QUANTITY -->
    <label>Number of tickets</label>
    <input id="qty" type="number" min="1" value="1" />

    <hr style="margin:20px 0">

    <!-- SKILL QUESTION -->
    <div id="skillBox">
      <h3>Skill Question (required)</h3>
      <p id="questionText"></p>

      <div id="options"></div>

      <p id="skillError" style="color:#ff6b6b; display:none; margin-top:10px;">
        Incorrect answer. Please try again.
      </p>
    </div>

    <div class="button-group" style="margin-top:20px;">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>

      <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const summary = document.getElementById("summary");
  const qtyInput = document.getElementById("qty");
  const payBtn = document.getElementById("payBtn");

  const params = new URLSearchParams(window.location.search);

  // SAFELY read priceId (trim spaces)
  let priceId = params.get("priceId");
  if (priceId) {
    priceId = priceId.trim();
  }

  if (!priceId) {
    alert("Invalid competition link");
    payBtn.disabled = true;
    return;
  }

  summary.textContent = "Competition Entry";

  payBtn.addEventListener("click", async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Loadingâ€¦";

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          priceId,
          quantity: Number(qtyInput.value || 1)
        })
      });

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Payment error. Please try again.");
        payBtn.disabled = false;
        payBtn.textContent = "Continue to Stripe Payment";
        console.error(data);
      }

    } catch (err) {
      console.error(err);
      alert("Network error");
      payBtn.disabled = false;
      payBtn.textContent = "Continue to Stripe Payment";
    }
  });
});
</script>

</body>
</html>
