<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="card-title">Secure Checkout</h2>
    <p id="summary" class="checkout-summary"></p>

    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr class="divider" />

    <div class="skill-section">
      <h3>Skill Question <span class="required">(required)</span></h3>
      <p id="question" class="skill-question"></p>
      <div id="options" class="options-grid"></div>
    </div>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>
      <a href="/" class="btn btn-secondary">Back to YourComps</a>
    </div>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title   = params.get("title");
  const qid     = params.get("qid");
  const visitId = params.get("v");

  if (!priceId || !qid || !visitId) {
    alert("Invalid competition link");
    return;
  }

  document.getElementById("summary").textContent = title;

  const questionEl = document.getElementById("question");
  const optionsEl  = document.getElementById("options");
  const payBtn     = document.getElementById("payBtn");
  const qty        = document.getElementById("qty");

  // ðŸ”¥ FETCH QUESTION FROM SERVER
  const res = await fetch(`/api/get-questions?qid=${encodeURIComponent(qid)}`);
  const data = await res.json();

  if (!data || !data.question || !Array.isArray(data.options)) {
    questionEl.textContent = "Invalid question";
    return;
  }

  questionEl.textContent = data.question;

  // Render options
  data.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "option-btn";

    btn.onclick = async () => {
      const res = await fetch("/api/validate-answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qid, answer: opt, visitId })
      });

      const result = await res.json();

      if (result.correct) {
        btn.classList.add("correct");
        payBtn.disabled = false;
      } else {
        btn.classList.add("wrong");
        alert(result.error || "Incorrect answer");
      }
    };

    optionsEl.appendChild(btn);
  });

  payBtn.onclick = async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirectingâ€¦";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qty.value || 1),
        qid,
        visitId
      })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
    else alert(data.error || "Unable to start payment");
  };

});
</script>

</body>
</html>
