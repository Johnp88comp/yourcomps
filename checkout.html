<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="card-title">Secure Checkout</h2>
    <p id="summary" class="checkout-summary"></p>

    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr class="divider" />

    <div class="skill-section">
      <h3>Skill Question <span class="required">(required)</span></h3>
      <p id="question" class="skill-question"></p>
      <div id="options" class="options-grid"></div>
    </div>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>
      <a href="/" class="btn btn-secondary">Back to YourComps</a>
    </div>

  </div>
</main>

<script>
const SESSION_ID_KEY = "yourcomps_session_id";

let sessionId = sessionStorage.getItem(SESSION_ID_KEY);
if (!sessionId) {
  sessionId = crypto.randomUUID();
  sessionStorage.setItem(SESSION_ID_KEY, sessionId);
}

/* ===============================
   SAFE QUESTION POOL
   =============================== */
const QUESTION_POOL = {
  time_math: {
    question: "If a train leaves at 12:00 and takes 30 minutes, when does it arrive?",
    answer: "12:30",
    options: ["12:15", "12:30", "12:45", "13:00"]
  },
  simple_addition: {
    question: "What is 7 + 5?",
    answer: "12",
    options: ["10", "11", "12", "13"]
  }
};

document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title   = params.get("title");
  const qid     = params.get("qid");
  const visitId = params.get("v");   // ðŸ”‘ NEW

  if (!priceId || !qid || !visitId || !QUESTION_POOL[qid]) {
    alert("Invalid competition link");
    return;
  }

  const { question, answer, options } = QUESTION_POOL[qid];

  const ATTEMPT_KEY = `attempts_${priceId}_${qid}`;
  const VISIT_KEY   = `visit_${priceId}_${qid}`;
  const MAX_ATTEMPTS = 3;

  // âœ… Reset attempts ONLY when coming from a NEW Enter click
  if (sessionStorage.getItem(VISIT_KEY) !== visitId) {
     sessionStorage.removeItem(ATTEMPT_KEY);
     // keep VISIT_KEY so refresh does not reset question
       ;
        }

  let attempts = Number(sessionStorage.getItem(ATTEMPT_KEY) || 0);

  document.getElementById("summary").textContent = title;
  document.getElementById("question").textContent = question;

  const optionsContainer = document.getElementById("options");
  const payBtn = document.getElementById("payBtn");
  const qty = document.getElementById("qty");

  if (attempts >= MAX_ATTEMPTS) {
    optionsContainer.innerHTML =
      "<p class='error'>You have used all attempts for this entry. Please return to the competition page.</p>";
    return;
  }

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "option-btn";

    btn.onclick = () => {
      if (opt === answer) {
        payBtn.disabled = false;
        btn.classList.add("correct");
        sessionStorage.removeItem(ATTEMPT_KEY);
        sessionStorage.removeItem(VISIT_KEY);
      } else {
        attempts++;
        sessionStorage.setItem(ATTEMPT_KEY, attempts);
        btn.classList.add("wrong");

        if (attempts >= MAX_ATTEMPTS) {
          optionsContainer.innerHTML =
            "<p class='error'>No attempts remaining for this entry.</p>";
        } else {
          alert(`Incorrect. Attempts remaining: ${MAX_ATTEMPTS - attempts}`);
        }
      }
    };

    optionsContainer.appendChild(btn);
  });

  payBtn.onclick = async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirectingâ€¦";

        const res = await fetch("/api/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
           priceId,
           quantity: Number(qty.value || 1),
           qid,
           sessionId
       })

       });


    const data = await res.json();
    if (data.url) window.location.href = data.url;
  };

});
</script>

</body>
</html>
