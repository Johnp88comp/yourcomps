<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="card-title">Secure Checkout</h2>
    <p id="summary" class="checkout-summary"></p>

    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr class="divider" />

   <div class="skill-section">
    <h3>Skill Question <span class="required">(required)</span></h3>

    <p class="skill-explainer">
     To comply with UK competition rules, a simple skill question must be answered
     correctly before entry.
   </p>

      <p id="attemptInfo" class="attempt-info">
      Attempts remaining: <strong>3</strong> of 3
    </p>


    <p id="question" class="skill-question"></p>

    <div id="options" class="options-grid"></div>

    <!-- ‚úÖ ADD THIS -->
    <p id="skillStatus" class="skill-status"></p>
   </div>


    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>
      <a href="/" class="btn btn-secondary">Back to YourComps</a>
    </div>

  </div>
</main>

<script>
const attemptInfo = document.getElementById("attemptInfo");

document.addEventListener("DOMContentLoaded", async () => {

  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title   = params.get("title");
  const qid     = params.get("qid");
  const visitId = params.get("v");

  if (!priceId || !qid || !visitId) {
    alert("Skill question required");
    return;
  }

  const summaryEl  = document.getElementById("summary");
  const questionEl = document.getElementById("question");
  const optionsEl  = document.getElementById("options");
  const payBtn     = document.getElementById("payBtn");
  const qtyInput   = document.getElementById("qty");

  summaryEl.textContent = decodeURIComponent(title);

  let skillToken = null;

  /* -----------------------------
     FETCH QUESTION (SERVER)
  ------------------------------ */
  const qRes = await fetch(`/api/get-questions?qid=${encodeURIComponent(qid)}`);
  const qData = await qRes.json();

  if (!qRes.ok) {
    optionsEl.innerHTML = "<p class='error'>Invalid question</p>";
    return;
  }

  questionEl.textContent = qData.question;

  /* -----------------------------
     RENDER ANSWERS
  ------------------------------ */
  qData.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.textContent = opt;

    btn.onclick = async () => {

      // disable all buttons while validating
      document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);

      const res = await fetch("/api/validate-answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          priceId,
          qid,
          visitId,
          answer: opt
        })
      });

      const data = await res.json();

      if (data.correct === true) {
        btn.classList.add("correct");

        // üîë store token for Stripe
        skillToken = data.token;

        payBtn.disabled = false;
        return;
      }

      // ‚ùå WRONG ANSWER
      btn.classList.add("wrong");

      if (data.locked) {
        optionsEl.innerHTML =
          "<p class='error'>Too many failed attempts. Entry locked.</p>";
        return;
      }

      attemptInfo.innerHTML = `Attempts remaining: <strong>${data.remaining}</strong> of 3`;
      document.querySelectorAll(".option-btn").forEach(b => b.disabled = false);
    };

    optionsEl.appendChild(btn);
  });

  /* -----------------------------
     STRIPE (SECURE)
  ------------------------------ */
  payBtn.onclick = async () => {
    if (!skillToken) {
      alert("Please answer the skill question correctly.");
      return;
    }

    payBtn.disabled = true;
    payBtn.textContent = "Redirecting‚Ä¶";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qtyInput.value || 1),
        qid,
        token: skillToken
      })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
    else alert(data.error || "Payment error");
  };

});
</script>

</body>
</html>
