<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="card-title">Secure Checkout</h2>

    <p id="summary" class="checkout-summary"></p>

    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr class="divider" />

    <div class="skill-section">
      <h3>Skill Question <span class="required">(required)</span></h3>
      <p id="question" class="skill-question"></p>
      <div id="options" class="options-grid"></div>
    </div>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>

      <a href="/" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>

  </div>
</main>

<script>
/* ===============================
   QUESTION POOL
   =============================== */
const QUESTION_POOL = {
  time_math: {
    question: "If a train leaves at 12:00 and takes 30 minutes, when does it arrive?",
    answer: "12:30",
    options: ["12:15", "12:30", "12:45", "13:00"]
  },
  simple_addition: {
    question: "What is 7 + 5?",
    answer: "12",
    options: ["10", "11", "12", "13"]
  }
};

document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title   = params.get("title");
  const qid     = params.get("qid");

  if (!priceId || !qid || !QUESTION_POOL[qid]) {
    alert("Invalid competition link");
    return;
  }

  // ✅ Generate entry ID INSIDE checkout
  const entryId = `${priceId}_${Date.now()}`;

  const ATTEMPT_KEY = `attempts_${entryId}`;
  const MAX_ATTEMPTS = 3;

  let attempts = Number(sessionStorage.getItem(ATTEMPT_KEY) || 0);

  const data = QUESTION_POOL[qid];

  document.getElementById("summary").textContent = title;
  document.getElementById("question").textContent = data.question;

  const optionsContainer = document.getElementById("options");
  const payBtn = document.getElementById("payBtn");
  const qty = document.getElementById("qty");

  if (attempts >= MAX_ATTEMPTS) {
    optionsContainer.innerHTML =
      "<p style='color:#ff6b6b;'>You have used all attempts for this entry.</p>";
    return;
  }

  data.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "option-btn";

    btn.onclick = () => {
      if (opt === data.answer) {
        btn.classList.add("correct");
        payBtn.disabled = false;
        sessionStorage.removeItem(ATTEMPT_KEY);
      } else {
        attempts++;
        sessionStorage.setItem(ATTEMPT_KEY, attempts);
        btn.classList.add("wrong");

        if (attempts >= MAX_ATTEMPTS) {
          alert("Incorrect. You have used all attempts.");
          optionsContainer.innerHTML =
            "<p style='color:#ff6b6b;'>No attempts remaining.</p>";
        } else {
          alert(`Incorrect. Attempts remaining: ${MAX_ATTEMPTS - attempts}`);
        }
      }
    };

    optionsContainer.appendChild(btn);
  });

  payBtn.onclick = async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirecting…";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qty.value || 1)
      })
    });

    const json = await res.json();
    if (json.url) window.location.href = json.url;
  };

});
</script>

</body>
</html>
