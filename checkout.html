<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="card-title">Secure Checkout</h2>

    <p id="summary" class="checkout-summary"></p>

    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr class="divider" />

    <div class="skill-section">
      <h3>Skill Question <span class="required">(required)</span></h3>
      <p id="question" class="skill-question"></p>

      <div id="options" class="options-grid"></div>
    </div>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>

      <a href="/" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);

  const priceId  = params.get("priceId");
  const title    = params.get("title");
  const question = params.get("q");
  const answer   = params.get("a");
  const options  = params.get("o");

  if (!priceId || !question || !answer || !options) {
    alert("Invalid competition link");
    return;
  }

  // ---- Attempt limiting (per competition) ----
  const ATTEMPT_KEY = `skillAttempts_${priceId}`;
  const MAX_ATTEMPTS = 3;

  // Reset attempts on fresh page load / reload
  const navType = performance.getEntriesByType("navigation")[0]?.type;
  if (navType === "navigate" || navType === "reload") {
    sessionStorage.removeItem(ATTEMPT_KEY);
  }

  let attempts = Number(sessionStorage.getItem(ATTEMPT_KEY) || 0);

  // Populate UI
  document.getElementById("summary").textContent = title;
  document.getElementById("question").textContent = question;

  const optionsContainer = document.getElementById("options");
  const payBtn = document.getElementById("payBtn");
  const qty = document.getElementById("qty");

  if (attempts >= MAX_ATTEMPTS) {
    optionsContainer.innerHTML =
      "<p style='color:#ff6b6b;'>You have used all attempts for this competition.</p>";
    return;
  }

  // Render options
  options.split(",").forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.trim();
    btn.className = "option-btn";

    btn.onclick = () => {
      if (opt.trim() === answer.trim()) {
        payBtn.disabled = false;
        btn.classList.add("correct");
        sessionStorage.removeItem(ATTEMPT_KEY);
      } else {
        attempts++;
        sessionStorage.setItem(ATTEMPT_KEY, attempts);
        btn.classList.add("wrong");

        if (attempts >= MAX_ATTEMPTS) {
          alert("Incorrect. You have used all available attempts.");
          optionsContainer.innerHTML =
            "<p style='color:#ff6b6b;'>No attempts remaining.</p>";
        } else {
          alert(`Incorrect. Attempts remaining: ${MAX_ATTEMPTS - attempts}`);
        }
      }
    };

    optionsContainer.appendChild(btn);
  });

  // Stripe checkout
  payBtn.onclick = async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirectingâ€¦";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qty.value || 1)
      })
    });

    const data = await res.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      alert("Payment error. Please try again.");
    }
  };

});
</script>

</body>
</html>
