<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">YourComps</h1>
  </div>
</header>

<main class="page-center">
  <div class="card">
    <h2>Secure Checkout</h2>

    <p id="summary">Loading...</p>

    <label for="qty">Number of tickets</label>
    <input id="qty" type="number" min="1" value="1" />

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary">
        Continue to Stripe Payment
      </button>

      <a href="/index.html" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const summary = document.getElementById("summary");
  const qtyInput = document.getElementById("qty");
  const payBtn = document.getElementById("payBtn");

  const params = new URLSearchParams(window.location.search);
  const priceId = params.get("priceId");
  const title = params.get("title") || "Competition Entry";

  if (!priceId) {
    alert("Invalid competition link");
    if (summary) summary.textContent = "Missing priceId in link.";
    if (payBtn) payBtn.disabled = true;
    return;
  }

  summary.textContent = `${title} â€” select ticket quantity below`;

  payBtn.addEventListener("click", async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Loading...";

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          priceId,
          quantity: Number(qtyInput.value || 1),
        }),
      });

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        console.error(data);
        alert(data.error || "Checkout failed. Please try again.");
        payBtn.disabled = false;
        payBtn.textContent = "Continue to Stripe Payment";
      }
    } catch (err) {
      console.error(err);
      alert("Network error. Please try again.");
      payBtn.disabled = false;
      payBtn.textContent = "Continue to Stripe Payment";
    }
  });
});
</script>

</body>
</html>
