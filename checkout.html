<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="card-title">Secure Checkout</h2>
    <p id="summary" class="checkout-summary"></p>

    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr class="divider" />

    <div class="skill-section">
      <h3>Skill Question <span class="required">(required)</span></h3>
      <p id="question" class="skill-question"></p>
      <div id="options" class="options-grid"></div>
    </div>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>
      <a href="/" class="btn btn-secondary">Back to YourComps</a>
    </div>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title   = params.get("title");
  const qid     = params.get("qid");
  const visitId = params.get("v");

  if (!priceId || !qid || !visitId) {
    alert("Invalid competition link");
    return;
  }

  const summaryEl = document.getElementById("summary");
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const payBtn = document.getElementById("payBtn");
  const qtyInput = document.getElementById("qty");

  summaryEl.textContent = title;

  // 1️⃣ Fetch question from server
  let questionData;
  try {
    const res = await fetch("/api/get-questions", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ priceId, qid, visitId })
    });

    questionData = await res.json();

    if (!res.ok) {
      optionsEl.innerHTML = `<p class="error">${questionData.error}</p>`;
      return;
    }
  } catch {
    optionsEl.innerHTML = "<p class='error'>Unable to load question.</p>";
    return;
  }

  questionEl.textContent = questionData.question;

  // 2️⃣ Render options
  questionData.options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.className = "option-btn";

    btn.onclick = async () => {
      btn.disabled = true;

      const res = await fetch("/api/validate-answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          priceId,
          qid,
          visitId,
          answer: option
        })
      });

      const result = await res.json();

      if (res.ok && result.passed) {
        btn.classList.add("correct");
        payBtn.disabled = false;
      } else {
        btn.classList.add("wrong");

        if (result.locked) {
          optionsEl.innerHTML =
            "<p class='error'>No attempts remaining. Please return to the competition page.</p>";
        } else {
          alert(result.error || "Incorrect answer");
          btn.disabled = false;
        }
      }
    };

    optionsEl.appendChild(btn);
  });

  // 3️⃣ Stripe checkout (server-enforced)
  payBtn.onclick = async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirecting…";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qtyInput.value || 1),
        qid,
        visitId
      })
    });

    const data = await res.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      alert(data.error || "Unable to start checkout");
      payBtn.disabled = false;
      payBtn.textContent = "Continue to Stripe Payment";
    }
  };
});
</script>


</body>
</html>
