<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">YourComps</h1>
  </div>
</header>

<main class="page-center">
  <div class="card">

    <h2>Secure Checkout</h2>

    <p id="summary" class="muted"></p>

    <!-- Ticket quantity -->
    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr />

    <!-- Skill question -->
    <div class="form-group">
      <h3>Skill Question <span class="required">(required)</span></h3>
      <p id="question"></p>

      <div id="options" class="radio-group"></div>
    </div>

    <!-- Actions -->
    <div class="button-group">
      <button id="payBtn" class="btn-cta" disabled>
        Continue to Stripe Payment
      </button>

      <a href="/" class="btn-outline">
        Back to YourComps
      </a>
    </div>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title = params.get("title");
  const question = params.get("q");
  const answer = params.get("a");
  const options = params.get("o");

  if (!priceId || !question || !answer || !options) {
    alert("Invalid competition link");
    return;
  }

  document.getElementById("summary").textContent = title;
  document.getElementById("question").textContent = question;

  const optionsContainer = document.getElementById("options");
  const payBtn = document.getElementById("payBtn");
  const qty = document.getElementById("qty");

  options.split(",").forEach((opt, index) => {
    const id = `option-${index}`;

    const label = document.createElement("label");
    label.className = "radio-option";

    const input = document.createElement("input");
    input.type = "radio";
    input.name = "skill";
    input.value = opt;
    input.id = id;

    input.addEventListener("change", () => {
      if (opt === answer) {
        payBtn.disabled = false;
      } else {
        payBtn.disabled = true;
        alert("Incorrect answer. Please try again.");
      }
    });

    const span = document.createElement("span");
    span.textContent = opt;

    label.appendChild(input);
    label.appendChild(span);
    optionsContainer.appendChild(label);
  });

  payBtn.addEventListener("click", async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirectingâ€¦";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qty.value || 1)
      })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
  });

});
</script>

</body>
</html>
