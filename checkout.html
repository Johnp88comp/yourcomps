<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card">
    <h2>Secure Checkout</h2>

    <p id="summary">Competition Entry</p>

    <label>Number of tickets</label>
    <input id="qty" type="number" min="1" value="1" />

    <hr />

    <h3>Skill Question (required)</h3>
    <p id="question"></p>

    <div id="options" class="options"></div>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>

      <a href="/" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId")?.trim();
  const title = params.get("title") || "Competition Entry";
  const question = params.get("q");
  const answer = params.get("a");
  const options = params.get("o");

  const summary = document.getElementById("summary");
  const qty = document.getElementById("qty");
  const payBtn = document.getElementById("payBtn");
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");

  if (!priceId || !question || !answer || !options) {
    alert("Invalid competition link");
    return;
  }

  summary.textContent = title;
  questionEl.textContent = question;

  options.split(",").forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "option-btn";

    btn.onclick = () => {
      if (opt === answer) {
        btn.classList.add("correct");
        payBtn.disabled = false;
      } else {
        btn.classList.add("wrong");
        alert("Incorrect answer. Please try again.");
      }
    };

    optionsEl.appendChild(btn);
  });

  payBtn.onclick = async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirectingâ€¦";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qty.value || 1)
      })
    });

    const data = await res.json();
    if (data.url) window.location.href = data.url;
  };
});
</script>

</body>
</html>
