<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="checkout-title">Secure Checkout</h2>

    <p id="summary" class="checkout-summary">
      Loading competition details…
    </p>

    <label for="qty" class="checkout-label">
      Number of tickets
    </label>

    <input
      id="qty"
      type="number"
      min="1"
      value="1"
      class="checkout-input"
    />

    <div class="checkout-actions">
      <button id="payBtn" class="btn-cta">
        Continue to Stripe Payment
      </button>

      <a href="/" class="btn-outline">
        Back to YourComps
      </a>
    </div>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const summary = document.getElementById("summary");
  const qtyInput = document.getElementById("qty");
  const payBtn = document.getElementById("payBtn");

  const params = new URLSearchParams(window.location.search);
  const title = params.get("title");
  const priceId = params.get("priceId");

  if (!priceId || !title) {
    alert("Invalid competition link");
    window.location.href = "/";
    return;
  }

  summary.textContent = `${title} — select ticket quantity below`;

  payBtn.addEventListener("click", async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirecting…";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qtyInput.value || 1)
      })
    });

    const data = await res.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      alert("Payment error — please try again");
      payBtn.disabled = false;
      payBtn.textContent = "Continue to Stripe Payment";
    }
  });
});
</script>

</body>
</html>
