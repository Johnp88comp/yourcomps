<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card">

    <h2>Secure Checkout</h2>

    <p id="summary"></p>

    <!-- TICKET QUANTITY -->
    <label>Number of tickets</label>
    <input id="qty" type="number" min="1" value="1" />

    <hr style="margin:20px 0">

    <!-- SKILL QUESTION -->
    <div id="skillBox">
      <h3>Skill Question (required)</h3>
      <p id="questionText"></p>

      <div id="options"></div>

      <p id="skillError" style="color:#ff6b6b; display:none; margin-top:10px;">
        Incorrect answer. Please try again.
      </p>
    </div>

    <div class="button-group" style="margin-top:20px;">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>

      <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>

  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title = params.get("title") || "Competition Entry";
  const question = params.get("q");
  const correctAnswer = params.get("a");
  const optionsRaw = params.get("o");

  if (!priceId || !question || !correctAnswer || !optionsRaw) {
    alert("Invalid competition link");
    return;
  }

  const options = optionsRaw.split(",");

  document.getElementById("summary").textContent =
    `${title} â€” select ticket quantity below`;

  document.getElementById("questionText").textContent = question;

  const optionsBox = document.getElementById("options");
  const payBtn = document.getElementById("payBtn");
  const error = document.getElementById("skillError");

  let answeredCorrectly = false;

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "btn btn-secondary";
    btn.style.margin = "5px";

    btn.onclick = () => {
      if (opt === correctAnswer) {
        answeredCorrectly = true;
        payBtn.disabled = false;
        error.style.display = "none";

        [...optionsBox.children].forEach(b => b.disabled = true);
        btn.classList.add("btn-primary");
      } else {
        error.style.display = "block";
      }
    };

    optionsBox.appendChild(btn);
  });

  payBtn.onclick = async () => {
    if (!answeredCorrectly) return;

    const qty = Number(document.getElementById("qty").value || 1);

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: qty
      })
    });

    const data = await res.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      alert("Checkout failed");
      console.error(data);
    }
  };

});
</script>

</body>
</html>
