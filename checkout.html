<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card checkout-card">

    <h2 class="card-title">Secure Checkout</h2>
    <p id="summary" class="checkout-summary"></p>

    <div class="form-group">
      <label for="qty">Number of tickets</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>

    <hr class="divider" />

    <div class="skill-section">
      <h3>Skill Question <span class="required">(required)</span></h3>
      <p id="question" class="skill-question"></p>
      <div id="options" class="options-grid"></div>
    </div>

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary" disabled>
        Continue to Stripe Payment
      </button>
      <a href="/" class="btn btn-secondary">Back to YourComps</a>
    </div>

  </div>
</main>

<script>
/* ===============================
   SAFE QUESTION POOL
   =============================== */
const QUESTION_POOL = {
  time_math: {
    question: "If a train leaves at 12:00 and takes 30 minutes, when does it arrive?",
    answer: "12:30",
    options: ["12:15", "12:30", "12:45", "13:00"]
  },
  simple_addition: {
    question: "What is 7 + 5?",
    answer: "12",
    options: ["10", "11", "12", "13"]
  }
};

document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);

  const priceId = params.get("priceId");
  const title   = params.get("title") || "Competition Entry";
  const qid     = params.get("qid");
  const visitId = params.get("v"); // must be added by index.html

  if (!priceId || !qid || !visitId || !QUESTION_POOL[qid]) {
    alert("Invalid competition link");
    return;
  }

  const { question, answer, options } = QUESTION_POOL[qid];

  document.getElementById("summary").textContent = title;
  document.getElementById("question").textContent = question;

  const optionsContainer = document.getElementById("options");
  const payBtn = document.getElementById("payBtn");
  const qty = document.getElementById("qty");

  // 1) Ensure server session cookie exists
  await fetch("/api/session", { method: "GET" });

  // 2) Initialise this entry (server decides whether to reset attempts based on visitId)
  const initRes = await fetch("/api/record-attempt", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ action: "init", priceId, qid, visitId })
  });
  const initData = await initRes.json();

  if (!initRes.ok) {
    alert(initData.error || "Could not initialise entry");
    return;
  }

  if (initData.locked) {
    optionsContainer.innerHTML =
      "<p class='error'>You have used all attempts for this entry. Please return to the competition page.</p>";
    return;
  }

  if (initData.passed) {
    // If they already passed, allow payment without re-answering
    payBtn.disabled = false;
  }

  // Render options
  optionsContainer.innerHTML = "";
  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.textContent = opt;
    btn.className = "option-btn";

    btn.onclick = async () => {
      if (payBtn.disabled === false) return; // already passed

      if (opt === answer) {
        btn.classList.add("correct");

        const okRes = await fetch("/api/record-attempt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "success", priceId, qid, visitId })
        });

        if (okRes.ok) payBtn.disabled = false;
        return;
      }

      // Wrong answer → record server-side
      btn.classList.add("wrong");

      const failRes = await fetch("/api/record-attempt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "fail", priceId, qid, visitId })
      });
      const failData = await failRes.json();

      if (!failRes.ok) {
        alert(failData.error || "Error recording attempt");
        return;
      }

      if (failData.locked) {
        optionsContainer.innerHTML =
          "<p class='error'>No attempts remaining for this entry.</p>";
      } else {
        alert(`Incorrect. Attempts remaining: ${failData.remaining}`);
      }
    };

    optionsContainer.appendChild(btn);
  });

  payBtn.onclick = async () => {
    payBtn.disabled = true;
    payBtn.textContent = "Redirecting…";

    const res = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        priceId,
        quantity: Number(qty.value || 1),
        qid,
        visitId
      })
    });

    const data = await res.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      alert(data.error || "Checkout failed");
      payBtn.disabled = false;
      payBtn.textContent = "Continue to Stripe Payment";
    }
  };
});
</script>

</body>
</html>
